<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
      (function () {
        let input = [];
        let secretCode = [97, 98, 99, 100, 101, 102];

        function keyword(e) {
          // console.log(e.keyCode);
          input.push(e.keyCode);

          // while (input.length > secretCode.length) {
          //   input.shift();
          // }
          input.splice(0, input.length - secretCode.length);
          console.log(input.length, secretCode.length);
          if (input.join('') === secretCode.join('')) {
            console.log('susses');
          }
        }
        window.addEventListener('keyup', keyword);
      })();
    </script>
  </body>
</html>
