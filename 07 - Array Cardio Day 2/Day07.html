<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Array Cardio 💪💪</title>
   </head>

   <body>
      <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
      <script>
         // ## Array Cardio Day 2

         const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 },
         ];

         const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 },
         ];

         // Some and Every Checks
         // Array.prototype.some() // is at least one person 19 or older?
         // Array.prototype.every() // is everyone 19 or older?
         let ans = people.some((people) => {
            return new Date().getFullYear() - people.year >= 19;
         });
         console.log(ans);
         let ans1 = people.every((people) => {
            return new Date().getFullYear() - people.year >= 19;
         });
         console.log(ans1);
         // Array.prototype.find()
         // Find is like filter, but instead returns just the one you are looking for
         // find the comment with the ID of 823423
         let ans2 = comments.find((comment) => {
            //相同的只能找一筆
            return comment.id === 823423;
         });
         console.log(ans2);
         // Array.prototype.findIndex()
         let ans3 = comments.findIndex((comment) => {
            return comment.id === 823423;
         });
         console.log(ans3);
         // Find the comment with this ID
         // delete the comment with the ID of 823423

         //原本資料會被動到
         // let ans4 = comments.splice(ans3, 1);
         // console.log(ans4, comments);

         //不會動到原本資料
         let slice1 = comments.slice(0, ans3);
         let slice2 = comments.slice(ans3 + 1);
         console.log(slice2);
         let ans5 = [...slice1, ...slice2];
         console.log('a', ans5, comments);

         let car = [
            { id: 1, count: 1 },
            { id: 2, count: 1 },
            { id: 3, count: 1 },
            { id: 4, count: 1 },
            { id: 5, count: 1 },
         ];

         //更新資料
         let item = car.find((item) => {
            console.log(item.id);
            return item.id === 3;
         });
         item.count = 5;
         console.log(car);
         //不會複製物件
         let newcar = [...car];
         newcar[0].count = 5;
         console.log(newcar[0], car[0]);
         console.log(newcar[0], car[0]);
      </script>
   </body>
</html>
